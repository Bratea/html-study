<!--字体图标
我们会经常用到一些图标。但是我们在使用这些图标时，往往会遇到失真的情况，而且图片数量很多的话，页面加载就越慢。
所以，我们可以使用字体图标的方式来显示图标，既解决了失真的问题，也解决了图片占用咨源的问题

优点
轻量性:加载速度快，减少http请求
灵活性:可以利用CSS设置大小颜色等
兼容性: 网页字体支持所有现代浏览器，包括IE低版本

阿里字体图标库](https://iconfont.cn/)
使用：
使用字体图标
注册账号并登录
选取图标或搜索图标
添加购物车
下载代码
打开介绍页面
选择 font-class 引用
按上面的步骤 最下面的-xxx是上面图标名字的id 后面还可以单独加class名字
<span class="iconfont icon-anquanjiaofei anquan"></span> 其中anquan是标签名字 可用style调整 
    <style>
        .anquan {
            font-size: 500px;
        }
    </style>
-->
