<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--
        表格属性 
        border 表格边框 线的粗细 solid 实线  颜色
        borde-collapes 折叠 变成单边框
        text-align 一般用于td 文本在框的位置情况 center 居中 right/lest
        vertical-align text-align 位置 后 top center bottom  
        padding 文本的四周隔开的大小 相当于调整列表的 宽 高 用与td 两个值 第一哥是左右 第二个是上下
        td 里 color 是表格背景 background-color 背景色
    -->
    <style>
        table,td {
            border: 5px solid red;
        }
        table{
            border-collapse: collapse;
            width: 500px;
            height: 500px;
        }
        td{
            text-align: right;
            vertical-align: bottom;
            padding: 20px;
            color: red;
            background-color: blue;
            text-decoration: line-through;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>
    </table>
</body>

</html>
