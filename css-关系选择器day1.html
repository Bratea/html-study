<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!-- 后代选择器 用空格( ) 只要是ul 下的li标签都生效-->
<!--子代选择器 (>) 只有儿子才有一样的属性-->
<!--相邻兄弟选择器 (+) 相邻才有一样的属性 智能向下选择-->
<!--通用兄弟选择器 (-) -->
<style>
    ul li{
        color: red;
    }
    div>p{
        color: green;
    }
    h3+p{
        color: blue;
    }
    h4~p{
        color: yellow;
    }
</style>
<body>
<!--后代选择器-->
    <ul>
        <ol>
            列表
        </ol>
        <li>列表1</li>
        <li>列表2</li>
        <li>列表3</li>
        <div>
            <ol>
                <li>列表4</li>
                <li>列表5</li>
            </ol>
        </div>
    </ul>
<!--子代选择器-->
    <div>
        <p>大家好</p>
        <ul>
            <li>
                <p>我很好</p>
            </li>
        </ul>
    </div>
<!--相邻选择器-->
    <p>我是标题3</p>
    <h3>我是标题</h3>
    <p>我是标题2</p>
    <p>我是标题3</p>
<!--通用兄弟选择器-->
    <p>123</p>
    <h4>我是标题4</h4>
    <p>我是标题5</p>
    <p>我是标题6</p>
    <p>我是标题7</p>
</body>
</html>
